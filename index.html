<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">

    <div class="img-container">
        
        <div class="icon">
            
           <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="icon" class="img1">
           
            <h1 class="odin"> ODIN </h1>
        </div>
    </div>
    <div class="form-container">
        <div class="text left">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sing up <em>now</em> to get started.</p>
            <p class="remote-text">You <em>know</em> you want to.</p>
        </div>
        <form > 
            <div class="form left">
                <p class="form-title">Lets do it!</p>
            
                 
                    <div class="input">
                        <label for="name"> FIRST NAME</label>
                        <input type="text" id="name"  required>
                    </div>
                    <div class="input">
                        <label for="last"> LAST NAME</label>
                        <input type="text" id="last"  required>
                    </div>
               
                
                    <div class="input">
                        <label for="email"> EMAIL</label>
                        <input type="email" id="email"  required>
                    </div>
                    <div class="input">
                        <label for="phone"> PHONE NUMBER</label>
                        <input type="number" id="phone"  minlength="9" maxlength="9" required>
                    </div>
                
                
                    <div class="input">
                        <label for="password"> PASSWORD</label>
                        <input type="password" id="password"  required>
                    </div>
                    <div class="input">
                        <label for="repeat-password"> REPEAT PASSWORD</label>
                        <input type="password" id="repeat-password"  required>
                    </div>
                

            </div>

            <div class="button left" > 
                <button type="submit" class="submit" > Create Account</button>
               
            </div>  
            <div class="log-in left">
                <p>
                    Already have an account? <a href="">Log in</a>
               </p>
               
            </div>
        </form>
      <div class="footer">
        
      </div>
       
    </div>

 </div>
  
</body>
</html>
